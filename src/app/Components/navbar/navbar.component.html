<nav
  class="bg-white dark:bg-gray-900 sticky w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600"
>
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <a
      routerLink="/"
      class="text-2xl font-semibold text-gray-800 dark:text-white"
    >
      Weather App
    </a>

    <div
      class="flex justify-end md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse"
    >
      <button
        class="p-2 rounded-lg bg-black text-white dark:bg-white dark:text-black focus:outline-none focus:ring-2 focus:ring-gray-700 dark:hover:bg-gray-200 dark:focus:ring-gray-600"
        (click)="toggleDarkMode(darkMode)"
      >
        @if(darkMode){

        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
          />
        </svg>

        } @else {

        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
          />
        </svg>

        }
      </button>
      <button
        data-collapse-toggle="navbar-sticky"
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-sticky"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 17 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15"
          />
        </svg>
      </button>
    </div>
    <div
      class="items-center justify-end hidden w-full md:flex md:w-auto md:order-1 ml-auto mr-6"
      id="navbar-sticky"
    >
      <ul
        class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
      >
        <li class="my-auto py-2">
          <a
            routerLink="/weather-list"
            routerLinkActive="text-blue-700 dark:text-blue-500"
            class="text-gray-900 hover:text-blue-700 dark:text-gray-100 dark:hover:text-blue-500"
            >Weather List</a
          >
        </li>
        <li class="flex space-x-3">
          <input
            type="text"
            class="w-56 flex-grow p-2 transition duration-300 border rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 focus:outline-none shadow-sm"
            placeholder="Get Weather by City Name"
            [(ngModel)]="location"
            (keyup.enter)="getWeather()"
          />
          <button
            class="p-2 bg-blue-500 text-white rounded-lg dark:bg-blue-700"
            (click)="getWeather()"
          >
            Get Weather
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
