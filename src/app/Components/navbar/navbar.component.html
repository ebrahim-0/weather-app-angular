<nav
  class="bg-gray-200 border-b border-gray-200 dark:bg-gray-900 dark:border-gray-700 sticky top-0 w-full z-10"
>
  <div class="max-w-screen-xl mx-auto px-4">
    <div class="flex items-center justify-between py-4">
      <a
        routerLink="/"
        class="text-2xl font-semibold text-gray-800 dark:text-white"
      >
        Weather App
      </a>

      <div class="flex gap-6">
        <button
          class="block md:hidden p-2 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-cta"
          aria-expanded="false"
        >
          <svg
            class="w-6 h-6 rtl:scale-x-[-1]"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          >
            <path d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
        <div
          class="hidden md:flex items-center space-x-8 rtl:space-x-reverse"
          id="navbar-cta"
        >
          <ul class="flex items-center space-x-8">
            <li>
              <a
                routerLink="/weather-list"
                routerLinkActive="text-blue-700 dark:text-blue-500"
                class="text-gray-900 hover:text-blue-700 dark:text-gray-100 dark:hover:text-blue-500"
                >Weather List</a
              >
            </li>
            <li class="flex space-x-3">
              <input
                type="text"
                class="w-56 flex-grow p-2 transition duration-300 border rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 focus:outline-none shadow-sm"
                placeholder="Get Weather by City Name"
                [(ngModel)]="location"
                (keyup.enter)="getWeather()"
              />
              <button
                class="p-2 bg-blue-500 text-white rounded-lg dark:bg-blue-700"
                (click)="getWeather()"
              >
                Get Weather
              </button>
            </li>
          </ul>
        </div>

        <div class="flex items-center space-x-4">
          <button
            class="p-2 rounded-lg bg-black text-white dark:bg-white dark:text-black focus:outline-none focus:ring-2 focus:ring-gray-700 dark:hover:bg-gray-200 dark:focus:ring-gray-600"
            (click)="toggleDarkMode(darkMode)"
          >
            @if(darkMode){

            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
              />
            </svg>

            } @else {

            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
              />
            </svg>

            }
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
